<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post">
        <h1> Sign Up Form</h1>
        <fieldset>
            <legend><span class="Number">1</span> Your Basic Information</legend>
            <label for="name">NAME:</label>
            <input type="Text"  id="Name" name="User">

            <hr/>
            <label for="Email">Email:</label>
            <input type="Email" id="messages" name="Users-email-address">

            <hr/>
            <label for="Password">Password:</label>
            <input type="Password" id="Password"       name="Users-password">

            <hr/>
            <label>Gender:</label>

            <hr>
            <input type="radio" id="Male-gender" value="Male-gender" name="gender"><label for="Male-gender">Male</label>
            <br>
            <input type="radio" id="Female-gender" value="Female-gender" name="gender"><label for="Female-gender">Female</label>
        </fieldset>

        <button type="Send">Sign Up Form</button>

    </form>

</body>
</html>
